{{ define "main" }}

<main role="main" class="flex-shrink-0 mb-5">
  <div class="container">

    <h2 class="pb-3">{{ .Title }}</h2>
    <p class="post-meta fs-6 mb-1">
      {{ .Lastmod.Format "2 January 2006" }}
    </p>
    <p class="post-meta fs-6">
      by <a href="{{ .Site.Params.authorUrl }}">{{ .Site.Params.authorDisplayName }}</a>
      {{ with .Params.categories }} in
      {{ range . }}
      <a href="{{ "categories/" | relURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
      {{ end }}
    </p>

    <!-- whatever's in the post's md file -->
    {{ .Content }}
  </div>
</main>

{{ end }}
